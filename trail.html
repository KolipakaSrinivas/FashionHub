<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" href="styles.css"> -->
    <title>Image Carousel</title>
    <style>
      body {
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    background-color: #f0f0f0;
}

.carousel {
    display: flex;
    overflow: hidden;
    width: 300px;
    height: 200px;
    border: 1px solid #ccc;
}

.slide {
    width: 100%;
    height: 100%;
    object-fit: cover;
    transition: transform 0.5s ease-in-out;
}

/* Animation for sliding */
@keyframes slideAnimation {
    0% {
        transform: translateX(0);
    }
    100% {
        transform: translateX(-100%);
    }
}

/* Apply animation to .carousel class */
.carousel {
    animation: slideAnimation 5s infinite;
    /* Uncomment the line below and comment the animation line above to see manual control */
    /* animation: none; */
}

    </style>
</head>
<body>
    <div class="carousel">
        <img class="slide" src="image1.jpg" alt="Image 1">
        <img class="slide" src="image2.jpg" alt="Image 2">
        <img class="slide" src="image3.jpg" alt="Image 3">
    </div>
</body>
</html>
